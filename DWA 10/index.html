<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWA10</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.1/cdn/themes/light.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.1/cdn/shoelace-autoloader.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./javascript/scripts.js" defer></script>
</head>
<body>
  <header class="header">
    <h1 class="header_title">
      Tally Count
    </h1>
  </header>
  <main class="counter">
    <input class="counter_value" data-key="number" readonly value="0">
    <div class="counter_actions">
      <sl-button data-minus class="first_button" variant="danger" style="width: 100%" outline>-</sl-button>
      <sl-button data-plus variant="success" style="width: 100%" outline>+</sl-button>
    </div>
  </main>
  <footer class="footer" style="width: 100%">
    <sl-button data-reset variant="warning" style="width: 20%; margin: auto;" outline>Reset</sl-button>
    <br>
    Inspired by <a class="footer_link" href="https://tallycount.app/">Tally Count</a>. Note that this is merely a student practive project for learning JavaScript.
  </footer>
</body>
</html>
